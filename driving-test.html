<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Face Recognition with Stop Test</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #video-container {
            position: relative;
            width: 320px;
            height: 240px;
            background: black;
        }
        #video {
            width: 100%;
            height: auto;
        }
        #message {
            margin-top: 10px;
            font-size: 1.2em;
            color: red;
        }
        #start-recognition {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="video" autoplay muted></video>
    </div>
    <button id="start-recognition">Start Test</button>
    <div id="message"></div>
    <script src="https://cdn.jsdelivr.net/npm/face-api.js"></script>
    <script src="js/face-detection.js"></script>
</body>
</html>
